name:                rest-api-client
version:             0.1.0.0
github:              "hbsock/rest-api-client"
license:             BSD3
author:              "Hanbin Sock"
maintainer:          "hbsock@gmail.com"
copyright:           "2019 Hanbin Sock"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/hbsock/rest-api-client#readme>

dependencies:
- base >= 4.7 && < 5
- http-conduit
- bytestring
- tagsoup

library:
  source-dirs: src

executables:
  rest-api-client-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rest-api-client

tests:
  rest-api-client-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rest-api-client
